<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="alarm clock.png">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="imgContainer">
          <img class="img" id="clock" src="clockk.svg" alt="clock" />
        </div>
        <div class="timeContainer">
          <span id="time">12:12:12 AM</span>
        </div>
        <div class="setAlarm">
          <div class="column">
            <select>
              <option class="option" selected disabled hidden>Hour</option>
            </select>
          </div>

          <div class="column">
            <select>
              <option class="option" selected disabled hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
                <option class="option" selected disabled hidden>Sesonds</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option class="option" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <div class="alarmList">
          </div>
          <button class="btn" id="btn" type="submit">Set Alarm</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
